<html>

	<body>
		<button onclick="alert('Hi!')">Click me!</button>
		<p id="text">Hello world</p>

				alert("button clicked")

				document.getElementById("secondParagraph").innerHTML=document.getElementById("secondParagraph").innerHTML+"awesome";

				document.getElementById("styleText").style.fontSize="50px"
				document.getElementById("styleText").style.color="red"
			}
			document.getElementById("textChanger").onclick=function(){
				var textEntered = document.getElementById("changedText").value
				document.getElementById("toBeChanged").innerHTML=textEntered
			}
