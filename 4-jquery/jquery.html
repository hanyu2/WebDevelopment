<!DOCTYPE html>
<html>
	<head>
		<title>jQuery</title>
		<script src="jquery.min.js"></script>
		<style type="text/css">
			#circle{
				height: 150px;
				width: 150px;
				border-radius: 50%;
				background-color: green;
				margin: 10px;
			}
			.square{
				height: 150px;
				width: 150px;
				background-color: blue;
			}
			#oval{
				height: 150px;
				width: 150px;
				border-radius: 10%;
				background-color: black;
				margin: 10px;
			}
			
		</style>
	</head>

	<body>
		<div id="circle"></div>
		<div class="square"></div>
		<div id="oval"></div>
		<p id="text">This is some text</p>
		<button id="fadeOut">Fade out text</button>
		<iframe src="http://www.cnn.com"></iframe>
		<script type="text/javascript">
			$("#circle").click(function(){//hover
				$("p").html("this text has changed")
			})
			$("#circle").hover(function(){//hover
				$("iframe").attr("src", "http://www.baidu.com")
			})
			$("#circle").hover(function(){//hover
				$("#circle").css("width", "200px");//$(this).
			})
			$("#fadeOut").click(function(){
				$("#text").fadeOut("slow")
			})
			$("#oval").click(function(){
				$(this).animate({
                    width:"400px",
                    height:"400px",
                    marginLeft:"100px",
                    marginTop:"100px"
                }, 2000, function() {
                    
                    $(this).css("background-color", "red");
                    
                });//array and time
			})
		</script>
	</body>
</html>
