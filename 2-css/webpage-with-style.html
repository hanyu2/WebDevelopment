<!DOCTYPE html>
<html>
	<head>
		<title>Webpage With Style</title>
		<style type="text/css">
			p{
				color:blue;
				font-size:200%;
			}
			.red{
				color:red;
			}
			.large{
				font-size:400%
			}
			#green{/*id used once perpage*/
				color:green;
			}
			.underlined{
				text-decoration: underline;
			}
			#first-section{
				color:#4285F4;
                background-color: #CEF6CE;
                width:200px;
                margin: 100px 5px;
			}
			#second-section{
				background-color: #8AB4F7;
                width:400px;
                padding: 5px;
			}
			
		</style>
	</head>

	<body>
		<div id="first-section">
			<p class="red large">Test with css</p>
			<p>Test with css lalala</p>
		</div>

		<div id="second-section">
			<p id="green">Test id <span class="underlined">This text is underlined</span></p>
			<h1 style="color:gray;font-size:300%">CSS is cool!</h1>
		</div>
		

	</body>
</html>
