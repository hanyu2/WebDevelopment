<!DOCTYPE html>
<html>
	<head>
		<title>Test style</title>
		<style type="text/css">
			#square-red{
				background: red;
				border: 10px black solid;
			}
			#square-blue{
				background: blue;
				border: 5px;
				border-style: ridge dotted dashed;
			}
			#square-green{
				background: green; 
				border-radius: 20px;
			}
			.square{
				width: 100px;
				height: 100px;
				margin: 40px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="square-red" class="square"></div>
		<div id="square-blue" class="square"></div>
		<div id="square-green" class="square"></div>
	</body>
</html>
